<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>OK!</h1>
    <!--th:text="" 将div里面的文本内容设置为指定的值-->
    <div id="123" class="456" th:id="${hello}" th:class="${hello}" th:text="${hello}"/>
    <hr/>
    <div th:text="${hello}"/>
    <div th:utext="${hello}"/>
    <hr/>
    <!--th:each=""每次遍历都会生成当前这个标签：3个h4-->
    <h4 th:text="${user}" th:each="user : ${user}"></h4>
    <hr/>
    <h4>
        <span th:each="user : ${user}">[[${user}]]</span>
    </h4>
</body>
</html>
